<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>To-do List | CJRM</title>
  </head>
  <body>
    <div class="container bg-light py-2 px-4 rounded">
      <header class="text-center text-ligth my-4">
        <h1 class="mb-4">To-do List</h1>
        <form class="form-search d-flex align-items-center">
          <div class="input-group container-input-search">
            <input
              class="form-control"
              type="text"
              name="search"
              placeholder="Buscar to-do"
            />
            <div class="input-group-append">
              <i class="input-group-text fa fa-search"></i>
            </div>
          </div>
        </form>
      </header>

      <ul class="todos-container list-group mx-auto text-ligth">
        <li
          data-id="0"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Assistir Breaking Bad</span>
          <div class="container-icon">
            <i
              class="far fa-edit edit"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            ></i>
            <i
              data-id="removeTodo"
              class="fa-regular fa-trash-can delete"
            ></i>
          </div>
        </li>
      </ul>
      <form class="form-add-todo text-center my-4">
        <div class="form-group">
          <label class="text-dark">Adicionar to-do</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              name="add"
              autofocus
              placeholder="Adicione um todo.."
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="submit"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                class="modal-title fs-5"
                id="exampleModalLabel"
              >
                Edite sua Tarefa
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                placeholder=""
                class="textEditTodo"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="sendEditTodo"
              >
                Salve as alterações
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
